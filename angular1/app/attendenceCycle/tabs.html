<content-header name="Ciclo de Atendimentos" small="Cadastro"></content-header>

<section class="content">
  <div class="nav-tabs-custom" ng-controller="AttendenceCycleCtrl as atCtrl">
    <ul class="nav nav-tabs">
      <li ng-if="atCtrl.tabList" ng-class="{active:atCtrl.tabList}">
        <a href data-target="#tablist" data-toggle="tab">
          <i class="fa fa-bars"></i> Lista
        </a>
      </li>
      <li ng-if="atCtrl.tabCreate">
        <a href data-target="#tabCreate" data-toggle="tab">
          <i class="fa fa-plus"></i> Incluir
        </a>
      </li>
      <li ng-if="atCtrl.tabUpdate" ng-class="{active:atCtrl.tabUpdate}">
        <a href data-target="#tabUpdate" data-toggle="tab">
          <i class="fa fa-pencil"></i> Alterar
        </a>
      </li>
      <li ng-if="atCtrl.tabDelete" ng-class="{active:atCtrl.tabDelete}">
        <a href data-target="#tabDelete" data-toggle="tab">
          <i class="fa fa-trash-o"></i> Excluir
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="tablist" ng-include="'billingCycle/list.html'"
      ng-if="atCtrl.tabList" ng-class="{active:atCtrl.tabList}"></div>
      <div class="tab-pane" id="tabCreate" ng-include="'billingCycle/form.html'"
      ng-if="atCtrl.tabCreate"></div>
      <div class="tab-pane" id="tabUpdate" ng-include="'billingCycle/form.html'"
      ng-if="atCtrl.tabUpdate" ng-class="{active:atCtrl.tabUpdate}"></div>
      <div class="tab-pane" id="tabDelete" ng-include="'billingCycle/form.html'"
      ng-if="atCtrl.tabDelete" ng-class="{active:atCtrl.tabDelete}"></div>

    </div>
  </div>
</section>
